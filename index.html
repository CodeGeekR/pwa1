<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#007bff" />
    <link rel="manifest" href="manifiest.json" />
    <link rel="apple-touch-icon" href="/img/icon-512.png" />

    <!-- Agregamos el archivo CSS de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Soporte para iOS -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />

    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- Agregamos la barra de navegación con pestañas (tabs) -->
      <nav>
        <h1>Dev'Coffee</h1>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" onclick="SetAbout()">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#blog">Blog</a>
          </li>
        </ul>
      </nav>

      <div class="container">
        <!-- Agregamos las secciones de contenido dentro del contenedor -->
        <div class="tab-content">
          <div class="tab-pane active" id="home">
            <h2>Home</h2>
            <p>Welcome to Dev'Coffee!</p>
          </div>
          <div class="tab-pane" id="about">
            <h2>About</h2>
            <p>Learn more about us.</p>
          </div>
          <div class="tab-pane" id="blog">
            <h2>Blog</h2>
            <p>Read our latest posts.</p>
          </div>
        </div>
      </div>

      <!-- Agregamos Formulario de contacto -->

      <div class="container">
        <h2>Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              placeholder="Enter message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
